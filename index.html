<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    
     <title>calculater</title>

</head>
<body>
     <section class="calculater">
         <form>
             <input type="text" class="screen">
         </form>


        <div class="buttons">

             <input type="button" value="8" class="btn" data-num="8">
             <input type="button" value="9" class="btn" data-num="9">
             <input type="button" value="7" class="btn" data-num="7">
             <input type="button" value="+" class="btn" data-num="+">
              <!-- <br> -->
             <input type="button" value="4" class="btn" data-num="4">
             <input type="button" value="5" class="btn" data-num="5">
             <input type="button" value="6" class="btn" data-num="6">
             <input type="button" value="-" class="btn" data-num="-">
              <!-- <br> -->
             <input type="button" value="1" class="btn" data-num="1">
             <input type="button" value="2" class="btn" data-num="2">
             <input type="button" value="3" class="btn" data-num="3">
             <input type="button" value="*" class="btn" data-num="*">
              <!-- <br> -->
             <input type="button" value="C" class="clear" data-num="c">
             <input type="button" value="0" class="btn" data-num="0">
             <input type="button" value="." class="btn" data-num=".">
             <input type="button" value="/" class="btn" data-num="/">
             <!-- <br> -->
             
             <input type="button" value="=" class="equal" data-num="=">
        </div>
     </section>

     <script src="script.js"></script>
   
</body>
</html>
